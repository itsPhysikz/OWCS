<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TLEQ4W4HGM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-TLEQ4W4HGM');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Overwatch OWCS Match Schedule">
    <link href='https://fonts.googleapis.com/css?family=Istok+Web|Roboto+Condensed:700' rel='stylesheet' type='text/css'>
    <title>Schedule - OWCS</title>
    <link rel="stylesheet" href="schedule.css">
    <link rel="icon" href="images/favicon.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/favicon.png" alt="Overwatch OWCS Logo">
        </div>
        <div class="nav-links">
            <a href="./">Home</a>
            <a href="./schedule">Schedule</a>
  
            <div class="dropdown">
                <a onclick="">Standings</a>
                <div class="dropdown-content">
                    <a href="./NA">NA</a>
                    <a href="./EMEA">EMEA</a>
                    <a href="./asia">Asia</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Banner Image -->
    <div class="banner">
        <img src="images/OWBANNERthin.jpg" alt="Banner Image">
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter">
                <h2>Filter by Region:</h2>
                <button class="filter-btn" data-region="all">All</button>
                <button class="filter-btn" data-region="na">NA</button>
                <button class="filter-btn" data-region="emea">EMEA</button>
                <button class="filter-btn" data-region="asia">Asia</button>
                <!-- Add more filter buttons as needed -->
            </div>
        </div>

        <!-- Matches Section -->
        <div class="matches-section">

            <!-- Match 1 -->

            <div class="match" data-region="all">
                <div class="match-info">
                    <div class="teams">
                        <img src="images/dreamhack_logo.png" alt="Team 2 Logo">
                        <div class="team-b">
                            <p>Dreamhack Dallas - LAN Major</p>
                        </div>
                    </div>
                    <div class="match-time" data-utc="2024-05-31T17:00:00Z"></div> <!-- Match Time -->
                    <p class="details">May 31 - June 2</p>
                </div>
            </div>

            <!-- Add more match divs as needed -->

        </div>
    </div>

    <script src="scheduleTimes.js"></script>
    <script src="scheduleFilters.js"></script>
</body>

</html>
