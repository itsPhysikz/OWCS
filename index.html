    <meta charset="UTF-8">

    <link rel="icon" href="images/favicon.png">

    <style>

        .matchhome {
            background-color: #333333;
            border: 1px solid #555555;
            border-radius: 15px;
            padding-left: 20px;
            padding-right: 20px;
            margin-bottom: 10px;
            min-width: 55%;
            font-size: 0.9em;
            text-align: center;
        }

        .matchhome a {
            color: #f99c0c;
        }

        .matchhome a:hover {
            color: #ffffff;
        }

        .matchhome p {
            color:#eeeeee;
        }

        /* CSS for desktop */
        @media (min-width: 768px) {
            #stream {
                display: block; /* Show the Twitch embed on desktop */
            }
        }

        /* CSS for mobile */
        @media (max-width: 767px) {
            #stream {
                display: none; /* Hide the Twitch embed on mobile */
            }
            #upcoming-matches{
                margin-left: 5%;
            }
            #twitter-feed{
                display: none;
            }
        }

        /* Additional CSS for Twitter feed */
        #twitter-feed {
            float: right; /* Position the Twitter feed to the right of the Twitch stream */
            width: 50%; /* Adjust the width as needed */
            margin-left: 10px;
        }

    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/favicon.png" alt="Overwatch OWCS Logo">
        </div>
        <div class="nav-links">
            <a href="./">Home</a>
            <a href="./NA">NA</a>
            <a href="./EMEA">EMEA</a>
            <div class="dropdown">
                <a href="./coming-soon">Asia</a>
                <div class="dropdown-content">
                    <a href="./coming-soon">Korea</a>
                    <a href="./coming-soon">Japan</a>
                    <a href="./coming-soon">Pacific</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">

        <section id="upcoming-matches">

            <div class="matchhome">
                <h3> <a href="./NA">NA Stage 2 - Groups Stage</a> </h3>
                <b>
                    <p>Apr 12 - Apr 21</p>
                </b>
            </div>

            <div class="matchhome">
                <h3> <a href="./EMEA">EMEA Stage 2 - Groups Stage</a> </h3>
                <b>
                    <p>Apr 12 - Apr 21</p>
                </b>
            </div>

            <div class="matchhome">
                <h3> <a href="./coming-soon">Asia Stage 1 - Main Event</a> </h3>
                <b>
                    <p>Apr 25</p>
                </b>
            </div>

        </section>

        <section id="stream">
            <!-- Add a placeholder for the Twitch embed -->
            <div id="twitch-embed"></div>

            <!-- Load the Twitch embed JavaScript file -->
            <script src="https://embed.twitch.tv/embed/v1.js"></script>

            <!-- Create a Twitch.Embed object that will render within the "twitch-embed" element -->
            <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
                width: 1280,
                height: 720,
                layout: "video",
                channel: "ow_esports",
                muted: true,
                // Only needed if this page is going to be embedded on other websites
                parent: ["owcs.xyz", "www.owcs.xyz"]
            });
            </script>
        </section>

        <section id="twitter-feed">
            <!-- Embed your Twitter feed here -->
            <!-- Example: -->
            <!-- <a class="twitter-timeline" href="https://twitter.com/TwitterDev">Tweets by TwitterDev</a> -->

        </section>


    </main>

    </footer>
